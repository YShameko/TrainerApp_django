<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainers registration</title>
</head>
<body>
<h2>So you are a trainer, huh? </h2>
<h2> Then please fill out this form</h2>
    <form action="/register/trainer/" method="post">
        {% csrf_token %}
        First name: <input type="text" name="first_name"> <br>
        Last name: <input type="text" name="last_name"> <br>
        Your email: <input type="email" name="email"> <br>
        Username: <input type="text" name="username"> <br>
        and password: <input type="password" name="password"> <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
