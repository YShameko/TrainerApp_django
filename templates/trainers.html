<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All our trainers</title>
    <style>
        table, th, td {
            border: 1px dotted black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
  <table>
      <thead> <b>
       <td> Name </td>
       <td> Category </td>
       <td> Level </td>
       <td> Price </td>
            </b>
      </thead>
      {% for trainer in trainers %}
          <tr>
           <td> {{ trainer.trainer.first_name }} {{ trainer.trainer.last_name }}</td>
           <td> {{ trainer.category.name }} </td>
           <td> {{ trainer.level }} </td>
           <td> {{ trainer.price }} </td>
          </tr>
      {% endfor %}
  </table>
</body>
</html>
